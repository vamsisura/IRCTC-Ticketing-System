<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>irctc</title>
    <link rel="stylesheet" href="../CSS/irctc_index.css">
    <script src="https://kit.fontawesome.com/3dc0060686.js" crossorigin="anonymous"></script>
</head>
<body>
   
       <div id="id_headerMenuSection">

       </div>
       <div id="id_TicketBookingSection">

       </div>
          <div id="id_ServiceSection">
            <div id="id_ServiceSectionContainer">
                <div id="id_ServicesTitle">
                    <h1>Have you not found the right one?</h1>
                    <h1>Find a service suitable for you here.</h1>
                </div>
                <div id="id_Icons">
                    <div id="id_iconsTop">
                        <div id="id_flights">
                            <div class="iconsblock">
                            <i class="fas fa-fighter-jet"></i>
                            </div>
                            <div>
                                <h6>Flights</h6>
                            </div>
                        </div>
                        <div id="id_hotels">
                            <div class="iconsblock">
                                <i class="fas fa-hotel"></i>
                            </div>
                            <div>
                                <h6>Hotels</h6>
                            </div>
                        </div>
                        <div id="id_raildrishti">
                            <div class="iconsblock">
                                <i class="fas fa-chart-line"></i>
                            </div>   
                            <div>
                                <h6>Rail Drishti</h6>
                            </div> 
                        </div>
                        <div id="id_e-catering">
                            <div class="iconsblock">
                                <i class="fas fa-concierge-bell"></i>
                            </div>
                            <div>
                                <h6>E-Catering</h6>
                            </div>
                            
                        </div>
                        <div id="id_bus">
                            <div class="iconsblock">
                                <i class="fas fa-bus"></i>
                            </div>
                            <div>
                                <h6>Bus</h6>
                            </div>
                           
                        </div>

                    </div>
                    <div id="id_iconsBottom">
                        <div id="id_holidayPackages">
                            <div class="iconsblock">
                                <i class="fas fa-umbrella-beach"></i>
                            </div>
                            <div>
                                <h6>Holiday Packages</h6>
                            </div>
                        </div>
                        <div id="id_touristTrain">
                            <div class="iconsblock">
                                <i class="fas fa-subway"></i>
                            </div>
                            <div>
                                <h6>Tourist Train</h6>
                            </div>

                        </div>
                        <div id="id_hillRailways">
                            <div class="iconsblock">
                                <i class="fas fa-mountain"></i>
                            </div>
                            <div>
                                <h6>Hill Railways</h6>
                            </div>

                        </div>
                        <div id="id_charterTrain">
                            <div class="iconsblock">
                                <i class="fas fa-train"></i>
                            </div>
                            <div>
                                <h6>Charter Train</h6>
                            </div>

                        </div>
                        <div id="id_gallery">
                            <div class="iconsblock">
                                <i class="fas fa-palette"></i>
                            </div>
                            <div>
                                <h6>Gallery</h6>
                            </div>

                        </div>
                    </div>

                </div>
            </div>
          </div>
          <div id="id_HolidayContentSection">

          </div>
          <div id="id_AdditionInfoSection">

       </div>
 
</body>
</html>
