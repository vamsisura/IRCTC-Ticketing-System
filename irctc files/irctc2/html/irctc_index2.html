<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Booking</title>
    <link rel="stylesheet" href="../css/irctc_main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">

</head>
<body>
    

   
         
        <div id="id_headMenuSection">

        </div>



        <div id="id_ticketBookingSection">

            <div id="indianRailwaysText">

                <h1>
                    INDIAN RAILWAY
                </h1>
                <p>Sefety | Security | Punctuality | </p>

            </div>

            <div id="id_booking">

              <div id="id_PNR">PRN STATUS</div> 
              <div id="id_Chart">CHART / VACANCY</div>

              <div id="id_form">

                <div id="id_bookingText"><h1>BOOK TICKET</h1></div>
                <span id="id_ddmmyy"><p>DD/MM/YYYY*</p></span>
                <div id="id_formLeft">
  
                       <input class="leftInput1" type="text"  placeholder="  From" >
                       <input class="leftInput2"  type="text" placeholder="  To" >
                       <select id="id_leftDropBox">
                           <option value="general">GENERAL</option>
                           <option value="ladies">LADIES</option>
                           <option value="lower">LOWER BERTH/SR CITIZEN</option>
                           <option value="divyaang">DIVYAANG</option>
                           <option value="tatkal">TATKAL</option>
                           <option value="premium">PREMIUM</option>
                       </select>

                </div>
                <div id="id_formRight">

                    <!-- <p id="id_dateText">DD/MM/YYYY*</p> -->

                    <input class="rightInput" type="date">
                    <select id="id_rightDropBox">
                        <option value="first">AC FIRST CLASS</option>
                        <option value="2tier">AC 2 TIER</option>
                        <option value="first class">FIRST CLASS</option>
                        <option value="ac3">AC 3 TIER</option>
                        <option value="aceconomy">AC ECONOMY</option>
                        <option value="sleeper">SLEEPER</option>
                        <option value="second">SECOND SITTING</option>
                        <option value="chaircar">AC CHAIR CAR</option>
                    </select>
                </div>

                <div id="id_checkBox">

                    <input class="check_box" type="checkbox"> Divyaang Concession &emsp;
                    <input class="check_box" type="checkbox"> Flexible With Date &emsp;
                    <input class="check_box" type="checkbox"> Train with Available Berth <br>
                    <input class="check_box" type="checkbox"> Railway Pass Concession<br>
                    <button id="search" type="button">Search</button>

                </div>

              </div>

              <div id="id_foodServices">

                 <p>&emsp;Catering Services- Cooked food is now available on selected trains.
                      <a href="#">click her to know more.</a></p>

              </div>

               
            </div>
              
        </div>


        <div id="id_servicesSection">

        </div>

        <div id="id_holidayContentSection">

        </div>

        <div id="additionInfoSection">

        </div>

        
   
   
</body>
</html>
